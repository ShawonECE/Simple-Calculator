<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(32, 34, 34);">
    <div class="d-flex justify-content-center">
        <div class="cal-body">
            <input type="text" id="display" class="cal-display" value="">
            <br>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="division">/</button>
            <button id="six">6</button>
            <button id="five">5</button>
            <button id="four">4</button>
            <button id="multiplication">*</button>
            <button id="three">3</button>
            <button id="two">2</button>
            <button id="one">1</button>
            <button id="minus">-</button>
            <button id="ac">AC</button>
            <button id="zero">0</button>
            <button id="equal">=</button>
            <button id="plus">+</button>
            <button id="del">DEL</button>
        </div>
    </div>
    
    <script>
        
        function buttonClick(buttonID){
            let displayValue = document.getElementById("display").value;
            buttonValue = document.getElementById(buttonID).innerText;
            displayValue = displayValue + buttonValue;
            document.getElementById("display").value = displayValue;
        };
        
        document.getElementById("one").addEventListener("click", function(){
            buttonClick("one");
        });

        document.getElementById("two").addEventListener("click", function(){
            buttonClick("two");
        });

        document.getElementById("three").addEventListener("click", function(){
            buttonClick("three");
        });

        document.getElementById("four").addEventListener("click", function(){
            buttonClick("four");
        });

        document.getElementById("five").addEventListener("click", function(){
            buttonClick("five");
        });

        document.getElementById("six").addEventListener("click", function(){
            buttonClick("six");
        });

        document.getElementById("seven").addEventListener("click", function(){
            buttonClick("seven");
        });

        document.getElementById("eight").addEventListener("click", function(){
            buttonClick("eight");
        });

        document.getElementById("nine").addEventListener("click", function(){
            buttonClick("nine");
        });

        document.getElementById("zero").addEventListener("click", function(){
            buttonClick("zero");
        });

        document.getElementById("plus").addEventListener("click", function(){
            buttonClick("plus");
        });

        document.getElementById("minus").addEventListener("click", function(){
            buttonClick("minus");
        });

        document.getElementById("multiplication").addEventListener("click", function(){
            buttonClick("multiplication");
        });

        document.getElementById("division").addEventListener("click", function(){
            buttonClick("division");
        });

        document.getElementById("ac").addEventListener("click", function(){
            document.getElementById("display").value = '';
        });

        document.getElementById("del").addEventListener("click", function(){
            let displayValue = document.getElementById("display").value;
            document.getElementById("display").value = displayValue.slice(0, -1);
        });

        document.getElementById("equal").addEventListener("click", function(){
            let displayValue = document.getElementById("display").value;
            try{                
                document.getElementById("display").value = eval(displayValue);
            }
            catch{
                document.getElementById("display").value = "Syntax Error";
            }
        });

    </script>
</body>
</html>
